<BODY >

<H2><A NAME="htoc25">2.15</A>&nbsp;&nbsp;<TT>END</TT> command</H2>
<A NAME="@default83"></A>
When run in batch mode from the shell, the <TT>END</TT> command cleans up
and exits the program.<BR>
<BR>
In script mode (&lt; command) it ends the script and returns to the
program prompt.<BR>
<BR>
In interactive mode it exits the program.
